<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Museu Nacional</title>
</head>
<body>
    
    <div id="container"><!-- Início container -->
        
        <header><!-- Início header -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!-- Início nav -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav><!-- Fim nav -->
            
        </header><!-- Fim header -->
        
         <div id="principal"><!-- Início principal -->

            <div id="conteudo"><!-- Início conteudo -->
                <section id="capa">
                    <img src="img/museu.png">
                </section>
            </div><!-- Fim conteudo -->

            <aside><!-- Início aside -->

                <section id="depoimento">
                    <img src="img/depoimento.png">
                </section>

                <section id="visita">
                    
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar Disponibilidade">

                    </form>
                </section>

            </aside><!-- Fim aside -->

        </div><!-- Fim principal -->

    </div><!-- Fim container -->

</body>
</html>
